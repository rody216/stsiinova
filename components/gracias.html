<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias por Contactarnos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos -->
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Contenido principal -->
  <div class="container text-center" style="padding: 100px 20px;">
    <i class="fa fa-check-circle text-success" style="font-size: 60px;"></i>
    <h1 class="mt-4">¡Mensaje Enviado!</h1>
    <p class="mt-3">Gracias por contactarnos. Nuestro equipo revisará tu mensaje y te responderá lo antes posible.</p>
    <a href="/index.html" class="btn btn-primary mt-4">Volver al inicio</a>

  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- JS -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("/components/header.html")
      .then(res => res.text())
      .then(html => document.getElementById("header").innerHTML = html);

    fetch("/components/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer").innerHTML = html);
  });
</script>

</body>
</html>
